{% extends 'base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="card border-primary text-dark">
  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div class="card-body">
    <div class='container'>
      <div class='row'>
        <div class='col-6 h-25 w-25 text-right'>
          <img src="{{ url_for('static', filename='images/' + (current_user.profile_pic if current_user.profile_pic else 'profile.png')) }}" alt="Profile Pic" width='100%' height='100%' style="float: right;">
        </div>
        <div class='col-6 text-left'>
          <p class="card-title display-3">{{current_user.name}}<p>
          <p class="card-text lead">{{current_user.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<br>

{% endblock content %}
